<!-- templates/search.html -->

<html>
	<head>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
		<title>agi search</title>
	</head>
	<body>
		<div class="container mt-4" action="{{engine}}">
			<form method="get">
				<div class="row justify-content-center">
					<div class="form-group mx-sm-3 mb-2">
					    <input type="search" name="q" class="form-control">
					</div>
				  <button type="submit" class="btn btn-primary mb-2">go</button>
				</div>
			</form>
			<form action="/search/add">
    			<input type="submit" value="+" class="btn btn-secondary mb-2" />
			</form>
			<form action="https://addons.mozilla.org/en-US/firefox/addon/add-custom-search-engine/">
    			<input type="submit" value="&#x1F50E;" class="btn btn-secondary mb-2" />
			</form>
		</div>
	</body>
</html>
